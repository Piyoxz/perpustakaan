  <body class="bg-gray-100">

      <div class="container mx-auto flex justify-between items-center">

          />

        <div class="col-4">
        <span><a href="javascript:history.back()"><i class="fas fa-circle-chevron-left" ></i> Back</a></span>
    </div>
    <section id="rekomendasi" class="p-8 mt-4" style="padding: 50px">      
        <div class="ml-9 grid grid-cols-12 md:grid-cols-12 lg:grid-cols-3 xl:grid-cols-5 gap-8" id="semuaContainer"></div>
    </section>
    <footer class="bg-gray-800 text-white p-4">
      <div class="container mx-auto flex justify-between items-center">
        <div class="flex items-center">
          <img
            src="./assets/image/logo.png"
            alt="Library Icon"
            class="h-8 w-8 mr-2"
          />
          <h1 class="text-lg font-semibold">Perpustakaan</h1>
        </div>

          <p class="text-sm">&copy; 2023 Perpustakaan. All rights reserved.</p>
        </div>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/aef74effcf.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/TextPlugin.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.5/typed.min.js"
      integrity="sha512-1KbKusm/hAtkX5FScVR5G36wodIMnVd/aP04af06iyQTkD17szAMGNmxfNH+tEuFp3Og/P5G32L1qEC47CZbUQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      const containernya = document.getElementById('semuaContainer')
      const getQueryParam = (name) => {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
      };
    
      const typeQuery = getQueryParam('tipe');

    
      if (typeQuery) {
        const BookInfo = typeQuery === 'rekomendasi' ? imageInfoArray : imageInfoArray.filter((book) => book.tipe === typeQuery);

        console.log(BookInfo)
    
        if (BookInfo) {
          addBooksToContainer(containernya, BookInfo)
        } else {
          document.body.innerHTML = '<h1>Buku tidak ditemukan</h1>';
        }
      } else {
        document.body.innerHTML = '<h1>Query buku tidak ditemukan</h1>';
      }
    </script>
  </body>

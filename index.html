  <body class="bg-gray-100">
     <nav class="bg-gray-800 p-4">
      <div class="container mx-auto flex justify-between items-center">
        <div class="flex items-center ml-10">
          <img
            src="./assets/image/logo.png"
            alt="Library Icon"
            class="h-8 w-8 mr-2"
          />
          <span class="text-white text-lg font-semibold">Perpustakaan</span>
        </div>
      </div>
    </nav>
    <div class="header">
      <!--Content before waves-->
      <div class="inner-header flex"></div>

      <!--Waves Container-->
      <div>
        <svg
          class="waves"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 24 150 28"
          preserveAspectRatio="none"
          shape-rendering="auto"
        >
          <defs>
            <path
              id="gentle-wave"
              d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
            />
          </defs>
          <g class="parallax">
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="0"
              fill="rgba(255,255,255,0.7"
            />
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="3"
              fill="rgba(255,255,255,0.5)"
            />
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="5"
              fill="rgba(255,255,255,0.3)"
            />
            <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
          </g>
        </svg>
      </div>
      <!--Waves end-->
    </div>
    <section id="rekomendasi" class="p-8 mt-4" style="padding: 50px">
      <div class="container mx-auto">
        <h2 class="text-2xl font-semibold mb-4 ml-9">
          Rekomendasi Buku Untukmu
        </h2>
        <div class="text-right">
          <a href="/semua.html?tipe=rekomendasi" class="text-blue-500 font-semibold">
            Lihat Semua
          </a>
        </div>
        <div
          class="ml-10 grid grid-cols-12 md:grid-cols-12 lg:grid-cols-3 xl:grid-cols-2 gap-8 scrolling-container"
          id="imageContainer"
        ></div>
      </div>
    </section>
    <hr />
    <section id="populer" class="p-8 mt-4" style="padding: 50px">
      <h2 class="text-2xl font-semibold mb-4 ml-9">Buku Buku Terpopuler</h2>
      <div class="text-right">
        <a href="/semua.html?tipe=favorit" class="text-blue-500 font-semibold">
          Lihat Semua
        </a>
      </div>
      <div class="ml-9 flex">
        <div>
          <a href="favorit.html">
            <img
              src="assets/image/populer.png"
              class="card-img-top"
              style="height: 420px; max-height: 420px; max-width: 204px"
              alt="Populer Favorit"
            />
          </a>
        </div>
        <div
          class="ml-4 grid grid-cols-12 md:grid-cols-12 lg:grid-cols-3 xl:grid-cols-2 gap-8 scrolling-container"
          id="populerr"
        ></div>
      </div>
    </section>
    <section id="fiksi" class="p-8 mt-4" style="padding: 50px">
      <h2 class="text-2xl font-semibold mb-4 ml-9">Fiksi Favorit</h2>
      <div class="text-right">
        <a href="/semua.html?tipe=fiksi" class="text-blue-500 font-semibold">
          Lihat Semua
        </a>
      </div>
      <div class="ml-9 flex">
        <div>
          <a href="fiksi.html">
            <img
              src="assets/image/Fiksi.png"
              class="card-img-top"
              style="height: 420px; max-height: 420px; max-width: 204px"
              alt="Fiksi Favorit"
            />
          </a>
        </div>
        <div
          class="ml-4 grid grid-cols-12 md:grid-cols-12 lg:grid-cols-3 xl:grid-cols-2 gap-8 scrolling-container"
          id="fiksii"
        ></div>
      </div>
    </section>
    <footer class="bg-gray-800 text-white p-4">
      <div class="container mx-auto flex justify-between items-center">
        <div class="flex items-center">
          <img
            src="./assets/image/logo.png"

            class="h-8 w-8 mr-2"
          />
          <h1 class="text-lg font-semibold">Perpustakaan</h1>
